<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công - HD Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; background-color: #111827; color: #E5E7EB; }
        .btn { padding: 0.6rem 1.25rem; border-radius: 0.5rem; font-weight: 600; text-align: center; transition: all 0.2s ease; }
        .btn-primary { background-color: #f97316; color: white; } .btn-primary:hover { background-color: #ea580c; }
        .btn-secondary { background-color: #4b5563; color: white; } .btn-secondary:hover { background-color: #6b7280; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div x-data="orderSuccessPage()" x-init="init()" class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-lg text-center border border-gray-700/50">
        <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Đặt Hàng Thành Công!</h1>
        <p class="text-gray-400 mb-6">Cảm ơn bạn đã mua sắm tại HD Sports. Đơn hàng của bạn đang được xử lý.</p>
        <div class="bg-gray-900/50 p-4 rounded-lg mb-8">
            <p class="text-sm text-gray-400">Mã đơn hàng của bạn:</p>
            <p class="text-lg font-bold text-orange-400 font-mono" x-text="orderId || 'Đang tải...'"></p>
        </div>
        <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <a href="profile.html" class="btn btn-primary">Xem Lịch Sử Đơn Hàng</a>
            <a href="index.html" class="btn btn-secondary">Tiếp Tục Mua Sắm</a>
        </div>
    </div>
    <script src="./js/order-success.js"></script>
</body>
</html>
